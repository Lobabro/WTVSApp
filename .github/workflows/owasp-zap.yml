        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: D√©marrer l'application Flask
        run: |
          python app.py &
          sleep 5  # Laisser le temps √† l'application de d√©marrer

      - name: Scanner avec OWASP ZAP (self-hosted)
